<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Sanal MG</title>
</head>
<body>
    <div class="mg-menu">
        <div class="mg-menu-btn"></div>
    </div>
    <div class="mg-sidebar">
        <div class="mg-sidebar-header">
            <div>
                <img src="assets/images/logo.svg" class="img-fluid" alt="sidebar logo">
            </div>            
            <h3>Check out my social media</h3>
        </div>
        
        <div class="mg-sidebar-menu">
            <ul>
                <li><a class="nav-item" href="#" target="_blank"><i class="fa-brands fa-github"></i> Github <i class="pointer fa fa-long-arrow-alt-right"></i></a></li>
                <li><a class="nav-item" href="#" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn <i class="pointer fa fa-long-arrow-alt-right"></i></a></li>
                <li><a class="nav-item" href="#" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook <i class="pointer fa fa-long-arrow-alt-right"></i></a></li>
                <li><a class="nav-item" href="#" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram <i class="pointer fa fa-long-arrow-alt-right"></i></a></li>
                <li><a class="nav-item" href="#" target="_blank"><i class="fa-brands fa-twitter"></i> Twitter <i class="pointer fa fa-long-arrow-alt-right"></i></a></li>
                <li><a class="nav-item" href="#" target="_blank"><i class="fa-brands fa-behance"></i> Behance <i class="pointer fa fa-long-arrow-alt-right"></i></a></li>
            </ul>
        </div>
        <div class="mg-sidebar-footer">
            <p class="text text-white text-center">Created with <i class="fa fa-heart" style="color: #E92B60;"></i> Sanal MG 2020</i></p>
        </div>
    </div>
    <header class="mg-header">
        <nav class="mg-navbar">
            <a class="mg-logo" href=""><img class="img-fluid" src="assets/images/logo.svg" alt="logo"></a>
        </nav>
       
    </header>
    <div class="mg-hero">
        <div class="mg-hero-content">
            <div class="mg-hero-left">
                <h1 class="text-white">I'm Sanal MG</h1>
                <h3 class="text-white">Designer & Frontend Developer</h3>
                <p class="text-white">— The Web is Changing & I <i class="fa fa-heart" style="color: #E92B60; font-size: 1.875rem;"></i> it —</p>
            </div>
            <div class="mg-hero-right">
                <div class="mg-hero-feature-img">
                    <img src="assets/images/hero-feature-img.svg" alt="hero feature image" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="mg-cards">
            <div class="card red"></div>
            <div class="card orange"></div>
            <div class="card blue"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
